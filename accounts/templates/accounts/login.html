{% extends "about/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Submit</button>
    </form>

    Don't have an account? <a href="{% url 'accounts:new-client' %}">Register here.</a>

{% endblock %}
